<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEMO</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        p {
            line-height: 4em;
            height: auto;
            word-break: break-all;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div id="app" style="margin: 1em;">

    <div class="row">
        <div class="col-md-6">


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">手机屏幕</h3>
                </div>

                <div class="panel-body" style=" margin: 0;padding: 0;">
                    <div id="mirror" style="height: 800px"></div>
                </div>
            </div>


        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">登陆</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <input class="form-control" rows="10" v-model="device_sn"></input>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" @click="connectDevice">连接设备</button>
                    </p>
                </div>
            </div>


            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">返回内容</h3>
                </div>
                <div class="panel-body">
                    <pre>{{api_result}}</pre>
                </div>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/socket.io.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/axios.min.js"></script>
<script type="text/javascript" src="/js/Decoder.js"></script>
<script type="text/javascript" src="/js/YUVCanvas.js"></script>
<script type="text/javascript" src="/js/Player.js"></script>
</body>
</html>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            device_sn: '',
            api_result: 'null',
            mirror_socket: null,
            player: null,
            lastEvent: null,
            mirrorWidth: 432,
            mirrorHeight: 768
        },
        methods: {
            post: async (api, json, session) => {
                json.session = session;
                return await axios.post('http://api.xky.com/' + api, json, {headers: {'Content-Type': 'application/json'}});
            },
            get: async (api, session) => {
                if (api.includes('?')) {
                    return await axios.get('http://api.xky.com/' + api + '&session=' + encodeURIComponent(session) + '&source=true');
                } else {
                    return await axios.get('http://api.xky.com/' + api + '?session=' + encodeURIComponent(session) + '&source=true');
                }
            },
            connectDevice: async () => {

                app.setCookie("device_sn", app.device_sn);
                //登陆获取session，这个可以放后端，这里为了方便直接放到流程中
                let login = await app.post("login", {
                    'key': 'xky',
                    'account': 'test@qq.com',
                    'password': 'aa112233',
                    'source': true
                }, null);
                if (!login.data.session) {
                    app.api_result = "登陆失败";
                    return;
                }

                //获取设备连接信息，每次和设备连接都要执行一次以获取最新信息
                let device = await app.get("get_device?sn=" + app.device_sn, login.data.session);
                if (device.data.errcode != 0) {
                    app.api_result = device.data;
                    return;
                }

                if (!device.data.t_online) {
                    app.api_result = "当前设备已离线";
                    return;
                }

                if (!device.data.t_nodeurl) {
                    app.api_result = "设备节点未设置数据转发";
                    return;
                }
                app.api_result = device.data;

                //初始化画布
                if (!app.player) {
                    app.player = new Player({
                        size: {width: app.mirrorWidth, height: app.mirrorHeight},
                        useWorker: true,
                        workerFile: '/js/Decoder.js',
                        webgl: "auto"
                    });
                    //触动事件
                    app.player.canvas.onmousedown = app.mousedown;
                    app.player.canvas.onmouseup = app.mouseup;
                    app.player.canvas.onmousemove = app.mousemove;
                    //禁用右键菜单
                    $('#mirror').bind('contextmenu', function () { return false; });
                    $('#mirror').append(app.player.canvas);
                }

                //如果之前已连接，则先断开
                if (app.socket) {
                    app.socket.disconnect(true);
                }
                app.socket = io(device.data.t_nodeurl, {
                    "transports": ['websocket'],
                    "path": "/xky",
                    "query": "sn=" + device.data.t_sn + "&action=mirror&hash=" + device.data.t_connection_hash
                }).on('connect', function () {
                    console.log("连接上了");
                }).on('event', function (json) {
                    console.log(json);
                }).on('h264', function (data) {
                    app.player.decode(new Uint8Array(data));
                }).on('disconnect', function () {
                    console.log("断开了");
                }).on('error', function (err) {
                    console.log("出差错");
                });

            },
            setCookie: (c_name, value, expiredays) => {
                const exdate = new Date();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie = c_name + '=' + escape(value) +
                    ((expiredays == null) ? '' : ';expires=' + exdate.toGMTString());
            },
            getCookie: (c_name) => {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + '=');
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1;
                        c_end = document.cookie.indexOf(';', c_start);
                        if (c_end == -1) {
                            c_end = document.cookie.length;
                        }
                        return unescape(document.cookie.substring(c_start, c_end));
                    }
                }
                return 'session为空';
            },
            sendEvent: (e) => {
                if (!app.socket) return;
                console.log("发送事件");
                app.socket.emit("event", e);
                app.lastEvent = e;
            },
            mouseup: (e) => {
                if (e.button != 0) return;
                console.log("mouseup");
                app.sendEvent({
                    type: e.type,
                    x: (e.offsetX / app.player.canvas.width).toFixed(4),
                    y: (e.offsetY / app.player.canvas.height).toFixed(4)
                });
            },
            mousedown: (e) => {
                if (e.button == 1) {
                    app.sendEvent({
                        type: "device_button",
                        name: "home"
                    });
                    return;
                }
                if (e.button == 2) {
                    app.sendEvent({
                        type: "device_button",
                        name: "back"
                    });
                    return;
                }
                if (e.button != 0) return;
                app.sendEvent({
                    type: e.type,
                    x: (e.offsetX / app.player.canvas.width).toFixed(4),
                    y: (e.offsetY / app.player.canvas.height).toFixed(4)
                });
            },
            mousemove: (e) => {
                if ((e.buttons & 1) == 0) return;
                app.sendEvent({
                    type: "mousedrag",
                    x: (e.offsetX / app.player.canvas.width).toFixed(4),
                    y: (e.offsetY / app.player.canvas.height).toFixed(4)
                });
            }
        }
    });

    app.device_sn = app.getCookie("device_sn");


</script>
